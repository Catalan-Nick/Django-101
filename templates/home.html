{% extends 'base.html' %}
{% load thumbnail %}

{% block title %} Home {%endblock%}
{% block body %}
    <h1>Welcome to Home Page</h1>
    <!-- <img src="https://upload.wikimedia.org/wikipedia/en/0/0e/Single-family_home.JPG" alt="" height="300px"> -->
    {% for post in posts %}
        {{ post.text }}<br>
        {% thumbnail post.image "400x200"  as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
        <img src="{{ post.img.url }}" alt="">
        <hr>
    {% endfor%}
{% endblock %}
